        <a class="navbar-brand" id="page_title" href="#">CS407 DroneTrackerz</a>

        <div class="wrapper">
          <span class="text-center d-block" id="page_title">DroneTrackerz</span>

          <span class="text-center d-block" id="title_caption">Identify Actions and People In Drone Footage</span>

          <div class="videowrapper">

            <form method="post" enctype="multipart/form-data" id="form-upload">

              {%csrf_token%}

                <!-- <label for="file" class="rounded" id="file-label"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></label> -->

                  <!-- {% endif %} -->

            </form>

            <!-- Different types of video player -->
            <!-- <video poster="{% static 'img/drone2.jpg'%}" id="video_player" playsinline controls width="1920" height="1080"> -->
            <!-- <video id="video_player" class="video_js" controls width="1920" height="1080" poster="{% static 'img/drone2.jpg'%}" data-setup="{}"> -->

            <video class="afterglow" id="video_player" width="1920" height="1080" autoplay="autoplay" poster="{% static 'img/drone3.jpg'%}">
              <!-- <source src="/static/edited_video4.webm" type="video/webm"> -->
              {% if url %}
                <!-- <source src="{{url}}" type="video/mp4"> -->
                <source src="/static/edited_videoWEBMSTATIC.webm" type="video/webm">
              {% endif %}
            </video>
          </div>

          <div class="symbols text-center">
            <div class="row align-items-start">
              <div class="col-2 upload" id="upload_icon">
                <i class="fas fa-upload component"></i>
              </div>

              <div class="col-1 upload">
                <i class="fas fa-arrow-right component" ></i>
              </div>

              <div class="col-2 users" id="user_icon">
                <i class="fas fa-users component"></i>
              </div>

              <div class="col-1 users">
                <i class="fas fa-arrow-right component"></i>
              </div>

              <div class="col-2 tracking" id="track_icon">
                <i class="fas fa-th component"></i>
              </div>

              <div class="col-1 tracking">
                <i class="fas fa-arrow-right component"></i>
              </div>

              <div class="col-2 action" id="action_icon">
                <i class="fas fa-walking component"></i>
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col-2 upload icon-text">
                <span>Upload Video</span>
              </div>

              <div class="col-2 offset-1 users icon-text" >
                <span>People Identifcation</span>
              </div>

              <div class="col-2 offset-1 tracking icon-text">
                <span>People Tracking</span>
              </div>

              <div class="col-2 offset-1 action icon-text">
                <span>Action Recognition</span>
              </div>

              <div class="col align-items-center icon-explain">

                <span>Text to explain each component</span>
                <!--
                  Upload Your Drone Video To Be Processed

                  Uses YOLO To Detect Each Person In The Frame

                  Uses DeepSort To Link Each Person Between Frames

                  Uses An LSTM To Detect Actions
                -->
              </div>

            </div>

          </div>


          <!-- <div class="overlay"></div> -->
        </div>
      </div>
